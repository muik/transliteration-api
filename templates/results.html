<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Results</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Results</h1>
    <table class="table">
    {% for item in list %}
      <tr>
        <td>{% if not item.learned %} <small>(미학습)</small>{% endif %}</td>
        <td><a href="{{ host }}/?input={{ item.common_input() }}" target="_blank">{{ item.common_input() }}</a></td>
        <td>{{ item.output }}</td>
        <td>
          <ul>
          {% for suggest in item.common_suggests() %}
            <li><span class="suggest">{{ suggest }}</span> <button class="btn btn-link suggest-delete" value="{{ item.key.id() }}">제거</button></li>
          {% endfor %}
          </ul>
        </td>
        <td><button class="btn delete" value="{{ item.key.id() }}">삭제</button></td>
      </tr>
    {% endfor %}
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
    $('button.suggest-delete').click(function(e) {
        var btn = $(this);
        var suggest = btn.siblings('.suggest').text();
        var id = btn.val();
        $.ajax({
          url: '/results/' + id + '/suggests/' + suggest,
          method: 'DELETE'
        }).done(function() {
          btn.closest('li').remove();
        });
    });

    $('button.delete').click(function(e) {
        var btn = $(this);
        var id = btn.val();
        $.ajax({
          url: '/results/' + id,
          method: 'DELETE'
        }).done(function() {
          btn.closest('tr').remove();
        });
    });
    </script>
  </body>
</html>
